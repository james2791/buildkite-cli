name: goreleaser

on:
  push:
    tags:
      - "v*"
    branches:
      - main

permissions:
  contents: write
  # packages: write
  # issues: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - name: Set Up Go üîß
        uses: actions/setup-go@v4
        with:
          go-version: stable
      - name: Release Binaries ü§ñ
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEVANCE_PROJECT: ${{ secrets.RELEVANCE_PROJECT }}
          RELEVANCE_API_URL: ${{ secrets.RELEVANCE_API_URL }}
          FUN_RELEVANCE_PROJECT: ${{ secrets.FUN_RELEVANCE_PROJECT }}
          FUN_RELEVANCE_API_URL: ${{ secrets.FUN_RELEVANCE_API_URL }}
